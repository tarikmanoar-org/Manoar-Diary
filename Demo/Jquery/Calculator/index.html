<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>JQuery Calculator</title>
    <style>
        .content {
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
        background: #411;
        }
    </style>
</head>

<body>
    <div class="container bg-dark">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6">
                <form name=form>
                    <input class="cal-dis" value="0">
                </form>
                <table class="table table-bordered" >
                    <tr>
                        <td><input type="button" value="C" onclick="c()"></td>
                        <td><input type="button" value="DEL" onclick="del()"></td>
                        <td><input type="button" value="%" onclick="insrt('%')"></td>
                        <td><input type="button" value="/" onclick="insrt('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="insrt(7)"></td>
                        <td><input type="button" value="8" onclick="insrt(8)"></td>
                        <td><input type="button" value="9" onclick="insrt(9)"></td>
                        <td><input type="button" value="*" onclick="insrt('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="insrt(4)"></td>
                        <td><input type="button" value="5" onclick="insrt(5)"></td>
                        <td><input type="button" value="6" onclick="insrt(6)"></td>
                        <td><input type="button" value="-" onclick="insrt('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="insrt(1)"></td>
                        <td><input type="button" value="2" onclick="insrt(2)"></td>
                        <td><input type="button" value="3" onclick="insrt(3)"></td>
                        <td><input type="button" value="+" onclick="insrt('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" onclick="insrt(0)"></td>
                        <td><input type="button" value="." onclick="insrt('.')"></td>
                        <td colspan="2"><input type="button" value="=" onclick="eql()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container text-light">
        <div class="row">
            <div class="content">
                <div class="col-lg-6">
                    <select name="button" id="btn" onclick="mul(value)" class="form-control">
                        <option >SELECT ONE</option>
                        <option value="1" >1  Multiplication Table</option>
                        <option value="2" >2  Multiplication Table</option>
                        <option value="3" >3  Multiplication Table</option>
                        <option value="4" >4  Multiplication Table</option>
                        <option value="5" >5  Multiplication Table</option>
                        <option value="6" >6  Multiplication Table</option>
                        <option value="7" >7  Multiplication Table</option>
                        <option value="8" >8  Multiplication Table</option>
                        <option value="9" >9  Multiplication Table</option>
                        <option value="10">10 Multiplication Table</option>
                    </select>
                    <h3 id="demo"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.ripples.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
