<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>JQuery Calculator</title>
</head>

<body>
    <div class="container bg-dark" style="height: 100vh;">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6">
                <form name=form>
                    <input class="cal-dis">
                </form>
                <table class="table table-bordered">
                    <tr>
                        <td><input type="button" value="C" onclick="c()"></td>
                        <td><input type="button" value="DEL" onclick="del()"></td>
                        <td><input type="button" value="%" onclick="insrt('%')"></td>
                        <td><input type="button" value="/" onclick="insrt('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="insrt(7)"></td>
                        <td><input type="button" value="8" onclick="insrt(8)"></td>
                        <td><input type="button" value="9" onclick="insrt(9)"></td>
                        <td><input type="button" value="*" onclick="insrt('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="insrt(4)"></td>
                        <td><input type="button" value="5" onclick="insrt(5)"></td>
                        <td><input type="button" value="6" onclick="insrt(6)"></td>
                        <td><input type="button" value="-" onclick="insrt('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="insrt(1)"></td>
                        <td><input type="button" value="2" onclick="insrt(2)"></td>
                        <td><input type="button" value="3" onclick="insrt(3)"></td>
                        <td><input type="button" value="+" onclick="insrt('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" onclick="insrt(0)"></td>
                        <td><input type="button" value="." onclick="insrt('.')"></td>
                        <td colspan="2"><input type="button" value="=" onclick="eql()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.ripples.js"></script>
    <script>
        $(function () {
            $('.container').ripples({
                resolution: 256,
                dropRadius: 20,
                perturbance: 0.04,
                interactive: true,
            });
        });
    </script>
    <script>
        function insrt(num) {
            $('.cal-dis').val($('.cal-dis').val() + num);
        }

        function eql(num) {
            $('.cal-dis').val(eval($('.cal-dis').val()));
        }

        function c() {
            $('.cal-dis').val('');
        }

        function del() {
            let value = $('.cal-dis').val();
            $('.cal-dis').val(value.substring(0, value.length - 1));
        }
    </script>
</body>

</html>
