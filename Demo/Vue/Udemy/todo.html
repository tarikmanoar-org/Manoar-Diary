<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Vue JS TODO APP</title>
    <style>
        section#app {
            display: flex;
            position: relative;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .bazar-list {
            text-align: center;
        }

        input.form-control {
            background: transparent;
            border: 1px solid #454d55;
            color: #fff;
        }
    </style>
</head>

<body>

    <section id="app">
        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="bazar-list">
                        <h1 class=" text-uppercase text-bold mt-5 mb-5 text-info">Bazar List</h1>
                        <form @submit.prevent="addItem">
                            <input class=" form-control mb-4" v-model="newData">
                        </form>
                        <table class="table table-dark table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item , index) in items" :key="index">
                                    <td>{{item.name}}</td>
                                    <td> <input class=" form-control" v-model='item.price'> </td>
                                    <td> <button type="button" class=" btn btn-danger" @click="remove(index)">DEL</button> </td>
                                </tr>
                                <tr>
                                    <td colspan="2" >Total = {{totals}} </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="navbar-nav">
                            <li class="nav-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [{
                        name: 'rice',
                        price: '50'
                    },
                    {
                        name: 'rice',
                        price: '55'
                    },
                    {
                        name: 'rice',
                        price: '5'
                    },
                    {
                        name: 'rice',
                        price: '40'
                    },
                ],
                newData: '',
            },
            computed:{
                totals(){
                    var total = 0
                    this.items.forEach(item =>{
                        total += parseFloat(item.price) 
                    })
                    return total
                },
            },
            methods: {
                addItem() {
                    this.items.push({
                        name: this.newData,
                        price: 0
                    })
                },
                remove(index){
                    this.items.splice(index,1)
                },
            }
        })
    </script>
</body>

</html>
