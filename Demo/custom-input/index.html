<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="https://media.flaticon.com/img/favicon.ico">
        <meta property="og:image" content="asset/images/favicon/favicon.png">
        <meta name="twitter:image" content="asset/images/favicon/favicon.png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>Custom Input</title>
        <style type="text/css" media="screen">
        	#file{
        		display: none;
        	}
        	#lvl{
        		background:#2ad;
        		color: #fff;
        		padding:10px 40px;
        	}
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12 mt-5">
                	<label for="file" id="lvl">Chose File</label>
                    <input type="file" name="file" id="file" multiple="true">

                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
        	$(document).ready(function () {
                $("#file").on('change',function (e) {
                    const files = $(this)[0].files;
                    if (files.length >= 2){
                        $("#lvl").text(files.length + " Files Ready For Upload")
                    }else{
                    	const fileName = e.target.value.split('\\').pop();
                    	$("#lvl").html(fileName);
                    }
                });
            });
        </script>
    </body>
</html>
